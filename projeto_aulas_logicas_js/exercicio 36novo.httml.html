    <script>
        /* 
   36.Escreva um programa que leia 3 valores e escreva a soma dos 2 maiores.



*/

    function lerNum(n1, n2, n3){
        const menorValor = Math.min(n1, n2, n3)
        const somaMaiorValor = (n1 + n2 + n3) - menorValor  
            return `O número menor é : ${menorValor} e a soma dos dois maiores é ${somaMaiorValor}`
    }
    
    console.log(lerNum(3, 8, 15))
    
   </script>
