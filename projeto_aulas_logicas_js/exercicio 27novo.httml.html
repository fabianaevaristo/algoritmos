        /* 
   27. Um programa para gerenciar os saques de um caixa eletrônico deve possuir algum mecanismo para decidir o número de notas 
   de cada valor que deve ser disponibilizado para o cliente que realizou o saque. 
   Um possível critério seria o da "distribuição ótima" 
   no sentido de que as notas de menor valor fossem distribuídas em número mínimo possível. 
   Por exemplo, se a quantia solicitada fosse R$ 87,00, o programa deveria indicar uma nota de R$ 50,00, três notas de R$ 10,00, 
   uma nota de R$ 5,00 e duas notas de R$ 1,00. 
   Escreva um programa que receba o valor da quantia solicitada e retorne a distribuição das notas de acordo com o critério da 
   distribuição ótima (considere existir notas de R$1,00; R$2,00; R$5,00; R$10,00; R$20,00; R$50,00 e R$100,00).

 						
*/
    function caicaEletronico(valor){
        const notas = [100, 50, 20, 10, 5, 2, 1];
        
        console.log(valor);

        for (let nota of notas){ // esse of vai fazendo a interação de nota por nota no array
            let qtdNotas = parseInt(valor / nota);
            console.log(`${qtdNotas} nota(s) de R$ ${nota},00)`);
            valor = valor % nota;
        }

        } */
       
        return valor
}
