    <script>
        /* 
    70 - Escreva um programa que leia dois vetores de números reais de mesma dimensão (10 posições), 
    e imprima o vetor resultante da soma destes vetores.
 */

 function somaVetores(a, b){
    let c = [];
    for(let k = 0; k< 10; k++){
        c[k] = a[k] + b[k]; //temos que colocar a variavel k que é aonde estamos percorrendo
    }

    return c; // return e retira o parseInt

 }
    console.log(somaVetores([2, 5, 2, 5, 6, 1, 2, 1, 2, 1 ,0], [2, 5, 2, 5, 6, 1, 2, 1, 2, 1 ,0]))
 
    </script>
