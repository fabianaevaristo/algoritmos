    <script>
        /* 
    63 - Dizemos que dois números são amigos se cada um deles é igual a soma dos divisores próprios
     do outro. Os divisores próprios de um número positivo N são todos os divisores inteiros 
     positivos de N exceto o próprio N. Um exemplo de números amigos são 284 e 220, 
     pois os divisores próprios de 220 são 1, 2, 4, 5, 10, 11, 20, 22, 44, 55 e 110.
     Efetuando a soma destes números obtemos o resultado 284 (1 + 2 + 4 + 5 + 10 + 11 + 20 + 22 + 44 +
    55 + 110 = 284). Os divisores próprios de 284 são 1, 2, 4, 71 e 142, efetuando a
    soma destes números obtemos o resultado 220 (1 + 2 + 4 + 71 + 142 = 220). 
    Escreva um programa que dado dois inteiros, verifique se eles são amigos. 
    (17296 e 18416 são amigos, por exemplo). */
    
    function amigo(num1, num2){
        contador = 0;
        contador2 = 0;

        for(i=1; i < num1 && i < num2; i++){
            if(num1%i==0 && num1 !== i){

                contador+= i;
            }
            if(num2%i==0 && num2 !== i){
                contador2+= i;
            }
        }
       
        if(contador==num2 && (contador2 == num1)){    
            return 'amigos'
        }
            return 'não são amigos'
    }
    
        console.log(amigo(284, 220))
        
    </script>
