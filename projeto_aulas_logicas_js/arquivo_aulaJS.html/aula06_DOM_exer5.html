        <script> 
        //primeiro selecionar todas as tr e levar para dentro no mundo javascript
            
            (function(){
                'use strict'

                //criar uma variável trs vai ser DOM All para usar as tags;
                var trs = document.querySelectorAll('.js-tabela tbody .aluno');
                //essa trs não é uma Array

                //criar uma variável X
                var x = 0;

                //criar um loop
                //fazer essa pergunta: while trs no indice x
                while(trs[x]){
                    //enquanto indice X existe
                    //vai criar uma variável(tabela) que vai receber trs no indice X
                    var linhaAluno = trs[x];
                    
                    //por enquanto mostrar no console o que é a linhaAluno
                    console.log(linhaAluno)

                    //para percorrer as (td) criaremos as notas. podemos criar variável utilizando virgulas (quando só estamos declarando variáveis)
                    var n1, n2, n3, n4, media;

                    //vamos percorrer as (tds) criando uma variável (tds) o (sinal de =) significa que vai receber a linhaAluno(que é cada uma das tr) e para entrar nas tds vamos utilizar o .queryselectorAll selecionando todas as td
                    var tds = linhaAluno.querySelectorAll('td');
                    console.log(tds);

                    //vou falar que o n1 vai ser resultado de uma função chamada pegaNota
                    //irei passar para dentro dessa função as (tds) com os indices
                    //estou passando a referência para a minha coleção de tds, só que não todas as tds só a do indice 1
                    n1 = pegaNota(tds[1]);
                    n2 = pegaNota(tds[2]);
                    n3 = pegaNota(tds[3]);
                    n4 = pegaNota(tds[4]);


                    //por fim vamos falar que minha media vai receber o resultado da função calcularMedia com todas as variáveis de notas
                    media = calcularMedia(n1, n2, n3, n4);

                    //em seguida pegar pela minha tr(utilizando a variável linhaAlunos) e buscar o 'aluno - m'

                    //vou falar que linhaAlunos.queryselector (pois quero ir direto a referência dessa ultima td que é o .aluno - m) 
                                                        //e lá dentro .textContent vai receber media
                    linhaAluno.querySelector('.aluno-m').textContent = media;
                    
                    //para sair do loop
                    x++;
                }

                //vou criar a função pegaNota aqui, pq não queremos que essa função seja visível de qualquer lugar do meu programa eu crio ela dentro da minha função executável.
                //criando a função pegaNotar, ela vai receber um td 
                function pegaNota(td){
                    //vou falar que essa função deve retornar o paserFloat dessa td.textContent
                    return parseFloat(td.textContent);
                }



                
                
            })()
            
        </script>
