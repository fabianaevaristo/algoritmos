<!doctype html>
<html>
    <head>
        <title> Logica de Programação e Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> Lógica de Programação com Javascript</h1>

    </body>    

        <script>

            //função literal
            function somar(n1, n2) {
                // corpo da funcao
                return n1 + n2;
                //retornar valores
            }

            //guardar soma vai receber o resultado de somar 10 +20
            var soma = somar(10, 20);
            //mostrar no console.log
            console.log('resultado:' , somar);
            // ele vai concatenar isso aqui e vai mostrar no console

        </script>
    
</html>
