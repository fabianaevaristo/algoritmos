<!doctype html>
<html>
    <head>
        <title> Logica de Programação e Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> Lógica de Programação com Javascript</h1>
    </body>
    <script>
        var n1 = prompt("digite um número");
        n1 = parseFloat(n1);

        //qual a melhor forma a primeira ou segunda?

        var n2 = parseFloat(prompt('digite outro número'));

        var media = (n1 + n2) / 2;

        alert (media > 5); 
    </script>
</html>
