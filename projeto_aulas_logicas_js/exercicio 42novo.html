<script>
        /* 
   38.Escreva um programa que leia um caracter e diga se ele é uma vogal, consoante, número ou um símbolo (qualquer outro caracter, que não uma letra ou número).
    */

    const VOGAL = ['a', 'e', 'i', 'o', 'u']
    const NUMERO = ['0', '1', '2', '3', '4', '5', '6', '7', '9', '8']
    const CONSOANTE = ['b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']

    function vogalConsoante(caracter){
        caracter = caracter.toLowerCase();     
    
        if(VOGAL.includes(caracter)){
            return "É uma vogal";
        }
        if(NUMERO.includes(caracter)){
            return 'É um numero'
        }
        if(CONSOANTE.includes(caracter)){
            return 'È uma consoante'
        }
        
        return 'É um símbolo'
    }

    console.log(vogalConsoante('i'))
</script>
