<!doctype html>
<html>
    <head>
        <title> Logica de Programação e Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> Lógica de Programação com Javascript</h1>
        <script>
            //pedir para o usuario digitar um numero
            var n1 = prompt ("digite um número");
            
            //converte em numero inteiro

            n1 = parseInt(n1);

            //pedir para o usuario digitar outro numero
            var n2 = prompt ("digite um número");
            
            //converter em numero inteiro
            n2 = parseInt(n2);

            //mostrar a subtração contatenando com o texto "a subtrção é: ..."
            alert ("A subtração é:" + (n1 - n2));

            //mostrar a multiplicação contatenando com o texto "multiplicação é: ..."
            alert ("a mutiplicação é:" + (n1 * n2));

            //mostrar a divisão contatenando com o texto "a divisão é: ..."
            alert ("A divisão é:" + (n1 / n2));
            //mostrar a soma contatenando com o texto "a soma é:"
            alert ("A soma é:" + (n1 +n2));

        </script>
    </body>
</html>
