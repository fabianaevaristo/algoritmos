<body>
    <script>
        /* 
    53 - Escreva um programa que imprima todos os números de 1 até 100, inclusive, e a soma de todos eles.
    */

    function contagemSomando(msg){
        
        let resultado = 0;
        for(let i=1; i <= 100; i+=1){
        msg += i;
        msg+= i==100 ? ' = ' : ' + ';
        resultado += i;
    }
    return [resultado, msg]
    }

    console.log(contagemSomando(''))
    
    </script>
</body>
