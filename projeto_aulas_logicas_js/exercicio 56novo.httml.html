    <script>
        /* 
    54 - Escreva um programa que calcule o resto da divisão de A por B (número inteiros e positivos),
     ou seja, A % B, através de subtrações sucessivas. Esses dois valores são passados pelo usuário
      através do teclado.
    */

    function restoDivisao(a, b){
        let msg = '';
    for(let i=a; i >= 0; i-=b){
       if(i%b==0){
           msg+= `[${i}]`
       }else{
           msg+= i;
       }
       msg+= ' '
    }
    return msg
    }

    console.log(restoDivisao(20, 6))

    </script>
