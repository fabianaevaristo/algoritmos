    <script>
        /* 
    06. Crie uma função que recebe um vetor e um número.
Ela deve mostrar todos os índices onde esse número aparece no vetor, 
e não só apenas o primeiro e/ou  último índice em que o número aparece 
(como nos métodos indexOf e lastIndexOf).

 */
    
    let numeros = [5, 25, 35 ,50, 60, 35];

    console.log(numeros.indexOf(35));
    
    console.log(numeros.lastIndexOf(35)); //ultima vez que o número aparece





 
 

    </script>
