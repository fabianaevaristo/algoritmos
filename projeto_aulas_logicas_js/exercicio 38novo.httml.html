    <script>
        /* 
   38.Escreva um programa que leia uma letra e mostre se ela é vogal ou consoante.
    */
    function vogalConsoante(letra){

     letra = letra.toLowerCase();
     let classificacao = '';
     
    
     if(letra =='a' || letra =='e' || letra =='i' || letra =='o' || letra =='u'){
            classificacao =  ("É uma Vogal");
        }else{    
            classificacao  = ("É uma Consoante");
    }
        return classificacao

}
