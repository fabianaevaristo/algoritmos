    // Função Recursiva, é uma função que chama ela mesmo

    function fatorialRecursiva(n) {
        if (n === 0) return 1; //se o número é 0 o fatorial é 1
        if (n === 1) return 1; //se o número é 1 o fatorial é 1
        return n * fatorialRecursiva(n-1); //para qualquer outro número o fatorial do número é o número
