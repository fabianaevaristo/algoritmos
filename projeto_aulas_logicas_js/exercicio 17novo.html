    <script>
        /* 
   17. Solicitar a idade de uma pessoa em dias e informar na tela a idade em anos, meses e dias.


 */
    function converteIdade(idade){ //idades em dias 1000
        const ano = Math.trunc(idade / 365);  //Math.trunc remove as casas decimais sem arrendodar
            idade = idade - (ano * 365);
        const meses = Math.trunc(idade / 30);
            idade = idade - (meses * 30);
            return [ano, meses, idade]
    }

    console.log(converteIdade(1009))
      

   
    
    </script>
