        /* 
   11. Dado o tamanho da base e da altura de um retângulo, calcular a sua área e o seu perímetro

 */
    function perimetro(base, altura){

    const totalPerimetro = 2 * base + 2 * altura;
    const totalArea = base * altura
    return [totalPerimetro, totalArea];
  
    }
