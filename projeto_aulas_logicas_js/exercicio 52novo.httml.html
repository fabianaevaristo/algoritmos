    <script>
        /* 
    52 -  Escreva um programa que imprima todos os números pares do intervalo fechado de 1 a 100.

    */

    function contagemDescrescente(msg){

        for(let i = 100; i >= 1; i-=2){ // i-=2 para achar os numeros pares
            msg+= i;
            msg+= ' ';
        }
        return msg
    }

    console.log(contagemDescrescente(''))
    
    </script>
