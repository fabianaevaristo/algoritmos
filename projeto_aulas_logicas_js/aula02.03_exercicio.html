<!doctype html>
<html>
    <head>
        <title> Logica de Programação e Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> Lógica de Programação com Javascript</h1>
    </body>
        <script>
            //pedir para o usuario digitar um numero
            var n1 = prompt ("digitar um número");

            //converter em numero inteiro

            n1 = parseInt(n1);
            //pedir para o usuario digitar outro numero

            var n2 = prompt ("digitar outro numero");
            //converter em numero inteiro

            n2 = parseInt(n2);

            /* 
            mostrar um alerte o seguimte texto
            o resto da divisão de (n1) por (n2) é: (resultado);
            */

            //alert("O resto da divisão de (n1) por (n2) é:" + (n1 % n2));
            
            alert("o resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2));

            /* 
            mostrar um alerte o seguimte texto
            o número (n1) elevado a (n2) é: (resultado);
            */

            alert("o número "+ n1 +" elevado a "+ n2 +" é:" + (n1 ** n2));

            


    
        </script>
    
</html>
