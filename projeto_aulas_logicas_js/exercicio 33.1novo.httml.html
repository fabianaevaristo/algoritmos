        /* 
   33. Escreva um programa que leia um número e imprima se este número é ou não par.

*/

function par(){
        let n = prompt("Digite um numero");
        const resultado = n % 2 == 0 ? 'Par' : 'Impar';
        alert(n + ' é ' + resultado);
        }
