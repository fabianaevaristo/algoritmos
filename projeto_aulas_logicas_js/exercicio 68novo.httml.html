    <script>
        /* 
    68 - Faça um programa em C que crie e inicialize um array de 20 posições de inteiros com
     0 para cada elemento. Imprima o vetor em seguida, indicando a posição e o valor na 
     posição (um por linha).

 */
    
 function preenchaLista(){
    let lista = [];
    for(let i=0; i<=19; i++){
        lista.push(0);
    }
    return lista;
    
}  
    console.log(preenchaLista());
        
    </script>
