        function matriz(linha, coluna){
            const notas = [] 
            for(i=0; i<linha; i++){
                notas.push([]);
                for(j=0; j<coluna; j++){
                notas[i].push(j+ i*coluna);
                }
            } 
            return notas;     
        }
