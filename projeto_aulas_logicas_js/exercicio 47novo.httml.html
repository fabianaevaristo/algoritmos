    <script>
        /* 
    47 - Uma Cia de pulverização utiliza avião para pulverizar lavouras. 
    Os custos de pulverização dependem do tipo de praga e da área a ser contratada conforme a tabela:
 							
    Tipo 1 – ervas daninhas R$ 50,00 por acre; 
    Tipo 2 – gafanhotos R$ 100,00 por acre; 
    Tipo 3 – broca R$ 150,00 por acre;
    Tipo 4 – todos acima R$ 250,00 por acre.
 							
Se a área a ser pulverizada for superior a 1000 acres, o fazendeiro tem um desconto de 5%.
 Em adição, qualquer fazendeiro cujo custo for maior do que R$ 750,00 tem um desconto de 10% 
 sobre o valor que ultrapassar os R$ 750,00. Caso ambos os descontos se aplicam o da área é 
 calculado antes. Fazer um algoritmo que leia: o tipo de pulverização (1 a 4) e área a ser 
 pulverizada; e imprima o valor a ser pago.

    */
    tipo = {
    1 : 50,
    2 : 100,
    3 : 150,
    4 : 250   
    }

    function tipoPulverizada(num){
        return tipo[num];
    }
    
    console.log( tipoPulverizada(3))

    function valorPulverizacao(num, area){

        let calculandoPulverizacao = area * tipoPulverizada(num); // o valor do return;
        let desconto = 0

    if(area > 1000){
        desconto = (calculandoPulverizacao * 5) / 100;
        calculandoPulverizacao-=desconto
    } 
    
    if(calculandoPulverizacao > 750){
        desconto = (calculandoPulverizacao - 750)*10/100
        calculandoPulverizacao-=desconto
    } 
    return calculandoPulverizacao
}
    console.log(valorPulverizacao(3, 3000))   

   </script>
