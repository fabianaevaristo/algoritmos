    <script>

           /* 16. Ler dois números inteiros e exibir o quociente e o resto da divisão inteira entre eles.
 */
        function divisao(n1, n2){
            const quociente = Math.trunc(n1 / n2)
            const resto = n1 % n2
            return [quociente, resto];
        }

        console.log(divisao(9, 2))
