    <script>
        /* 
    72 -Faça um programa em C que leia um array de 20 inteiros e imprima o menor e o maior 
    valor dentre os elementos do array, bem como suas respectivas posições.


 */

 function maiorMenor(arr){
       
    const max = Math.max(...arr);
    const min = Math.min(...arr);
    //console.log(max.indexOf(Math.max(...arr)))
    const indexMax = (arr.indexOf(max))
    const indexMin = (arr.indexOf(min))
       
        return `O número maior é : ${max} 
        O número menor é : ${min}
        Posição do maior número é: ${indexMax}
        Posição do menor número é: ${indexMin}
        `
        
 }

    console.log(maiorMenor([25, 5, 8, 50, 6, 14, 20, 1, 25, 1 ,0, 22, 52, 9, 51, 63, 15, 29, 16, 28, 17 ,65]))
    
    </script>
