<body>
    <script>
        /*1 - Crie uma função que recebe um array de 2 números e coloque eles em ordem crescente */
    function crescente(elementos){

        if (elementos[0] < elementos[1]){
            return elementos;
        }else{
            const receber = elementos[1];
            elementos[1] = elementos[0];
            elementos[0] = receber;
        }
        return elementos;
    }

    console.log(crescente([5,10]))
    console.log(crescente([50, 8]))






    </script>
</body>
