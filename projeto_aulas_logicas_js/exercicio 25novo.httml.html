    <script>
        /* 
   25. Num dia de sol, você deseja medir a altura de um prédio, porém, a trena não é suficientemente longa. Assumindo que seja possível medir sua sombra e a do prédio no chão, e que você lembre da sua altura, faça um programa para ler os dados necessários e calcular a altura do prédio.

 */
 function alturaPredio(alturaHomem, sombraHomem, sombraPredio){
        
        const totalAlturaPredio = (alturaHomem * sombraPredio) / sombraHomem;
        return totalAlturaPredio;
    }

    console.log(alturaPredio(1.84, 2.84, 20))
    
    
    </script>
