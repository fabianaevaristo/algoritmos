    <script>
        /* 
    54 - Escreva um programa que leia 5 números, e imprima a média entre eles.
    */

    function calculandoMedia(n1, n2, n3, n4, n5){
        const media = (n1 + n2 + n3 + n4 + n5) / 5
        return  media;
    }
     
    console.log(calculandoMedia(7, 9, 5, 6, 8))

    </script>
