<body>
    <script>
        /* 
    58 - Escreva um programa que determine se um dado número N (digitado pelo usuário) é primo ou não.

    */
    
    numeroPrimo(6) // numero divisível somente por ele ou por 1;

    function numeroPrimo(num){
        let primo = true;
        for(let i = 2; i < num; i++){ 
           if(num % i === 0){
            primo = false;
            break;
           }
        }
        if(primo == true){
            return(`O valor ${num} é primo`)
        }else{
            return(`O valor ${num} não é primo!`)
        }
        
    }
    console.log(numeroPrimo(11))

    </script>
