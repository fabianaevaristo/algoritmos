<body>
    <script>
        /* 
   22. Faça um algoritmo que transforme uma velocidade fornecida em m/s pelo usuário para Km/h. 
   Para tal, multiplique o valor em m/s por 3,6.


 */

    function converterVelocidade(km, metro){
        const totalkm = Math.trunc(metro * 3.6)
        const totalmetro = km / 3.6;
        return [totalkm, totalmetro];
    }

    console.log(converterVelocidade(432, 120))
        
 
        
    
    </script>
</body>
