    <script>
        /* 
    05. Faça uma função que recebe um array de qualquer tamanho e ordene seus elementos na ordem crescente. 
    Faça sua função na mão, não invoque nenhum método de sorting. Dica: pesquise sobre bubble sort.
    

 */

 function bubbleSort2(elementos){
        let ordenar = false;
        let temporal;
    
    while(ordenar == false){
        ordenar = true;
       
        for(let i = 0; i < elementos.length - 1; i++){
            if(elementos[i]>elementos[i+1]){ 
                    temporal = elementos[i];
                    elementos[i] = elementos[i+1];
                    elementos[i+1] = temporal;
                    
                    ordenar = false;
            }
        }
    }
    return elementos;
 }

 console.log(bubbleSort2([15, 6 , 25 , 8 , 9, 1, 0, 2, 3, 55, 19, 35]))
