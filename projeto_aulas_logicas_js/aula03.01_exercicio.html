<!doctype html>
<html>
    <head>
        <title> Logica de Programação e Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> Lógica de Programação com Javascript</h1>
        <script>
            var numero = prompt ('digiti um número');
            numero = parseFloat(numero);

            var indice = 0;
            //repita até que indice seja <= 100

            while(indice <= 1000){
                document.write( numero + ' x ' + indice + ' = ' + (numero * indice) + '<br>');

                if(indice % 10 === 0 && indice > 0){
                    document.write('<hr>');
                }

                indice = indice + 1;
            }
            document.write('saiu do loop');
           
        </script>
    </body>
