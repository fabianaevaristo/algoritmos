<body>
    <script>
        /* 
   18. Dado que a fórmula para conversão de Fahrenheit para Celsius é C = 5/9 (F – 32), leu um valor de temperatura em Fahrenheit e exibi-lo em Celsius


 */
        function conversaoTemperatura(c, f){
                const fahrenheit = (9 * c + 160) / 5;
                const celsius = (f-32) * (5/9)
                return[fahrenheit, celsius]
            }

            console.log(conversaoTemperatura(20, 68))

        
    
    </script>
</body>
