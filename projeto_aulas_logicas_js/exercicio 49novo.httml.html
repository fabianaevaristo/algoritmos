        /*

    unidade = {
    1: 'um',
    2: 'dois',

    10: 'dez',

    }

    dezena = {

    20: 'vinte'
    }


    function numExtenso(num){
    if(num == 100){
        return 'cem';
    }
    if(num == 0){
        return 'zero';
    } 
    if(num < 20){
        return unidade[num];
    }

        unidadeSinal = num%10
    if(unidadeSinal == 0){
        return dezena[num];
    }
        dezenaSinal = num - unidadeSinal
        return `${dezena[dezenaSinal]} e ${unidade[unidadeSinal]}`;
    }
