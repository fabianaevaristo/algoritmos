    <script>
        /*  https://www.youtube.com/watch?v=WYoVtrNgAaw

    67 -A famosa conjectura de Goldbach diz que todo inteiro par maior que 2 é soma de dois
    números primos. Testes foram feitos, mas ainda não se achou um contra-exemplo. 
    Escreva um programa mostrando que a afirmação é verdadeira para todo número par entre
    500 e 1000. O programa deve imprimir o número par e os dois primos que somados dão o número par.
 */

 function goldbach(){
    let primos = [1, 3, 5, 7, 11, 13];
    for(let i = 500; i < 1000; i +=2){
        let index = primos.length;
        if(primos[index - 1] + primos[index - 2] == i){
            console.log(`${primos[index - 1]} + ${primos[index - 2]} = ${i}`)
            continue;
        }if((primos[index - 1] + primos[index - 2] > i)){
            let soma = calculePrimos(i, primos);
            console.log(`${soma[0]} + ${soma[1]} = ${i}`)
            continue;
        }if ((primos[index - 1] + primos[index - 2] < i)){
            while(primos[primos.length - 1] + primos[primos.length - 2] < i){
                primos[primos.length] =  numeroPrimo(primos);
            }
            index = primos.length;
            if(primos[index - 1] + primos[index - 2] == i){
            console.log(`${primos[index - 1]} + ${primos[index - 2]} = ${i}`)
            continue;
            }
            let soma = calculePrimos(i, primos);
            console.log(`${soma[0]} + ${soma[1]} = ${i}`)
                
        }
    }
 }

 function calculePrimos(num, primos){
    let indexMaior = primos.length -1;
    let indexMenor = 0;

    while(primos[indexMaior] + primos[indexMenor] !== num){ // !== diferente;
        let soma = primos[indexMaior] + primos[indexMenor];
        if(soma > num){
            indexMaior--;
            continue;
        }if (soma < num){
            indexMenor++;
            continue;
        }
    }
    return [primos[indexMaior], primos[indexMenor]]
 }

 function numeroPrimo(primos){
        let primo = false;
        let index = 1 + primos[primos.length -1]
        while(!primo){ //enquanto primo for falso ele continua;
            let i = 1;
            while(primos[i]){
                if(index % primos[i] == 0){
                    primo = false;
                    break;
                }else{
                    primo = true;
                i++;
                }
            }
            if (primo){
                return index
            }
            index++;
        }
        return index;
    
    }
