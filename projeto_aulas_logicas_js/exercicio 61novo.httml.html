    <script>
        /* 
    61 - Dado um país A, com 5.000.000 de habitantes e uma taxa de natalidade de 3% ao ano,
     e um país B com 7.000.000 de habitantes e uma taxa de natalidade de 2% ao ano, escreva um 
     programa, que imprima o tempo necessário para que a população do país A ultrapasse a população 
     do país B.
 */
    
    function natalidade(){
        let tempo = 0;
        let a = 5000000;
        let b = 7000000;

        while (a<b){
            a+= a*0.03;
            b+= b*0.02;
            tempo++;
        }
        return tempo;
    }

        console.log(natalidade())
        
    </script>
