    <script>
        /* 
    05. Faça uma função que recebe um array de qualquer tamanho e ordene seus elementos na ordem crescente. 
    Faça sua função na mão, não invoque nenhum método de sorting. Dica: pesquise sobre bubble sort.
    

 */
    function bubbleSort(elementos){
        let temporal; //variável para receber dados temporariamente

        for(let i = 0; i < elementos.length; i++){ 
            for(let j = 0; j< elementos.length -(i - 1); j++){
                if(elementos[j]>elementos[j+1]){
                    temporal = elementos[j+1];
                    elementos[j+1]=elementos[j];
                    elementos[j] = temporal;
                }
            }
        }
        return elementos;
    }

    console.log(bubbleSort([15, 6 , 25 , 8 , 9, 1, 0, 2, 3]))
    
           





    </script>
