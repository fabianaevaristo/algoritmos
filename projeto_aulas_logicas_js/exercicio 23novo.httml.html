    <script>
        /* 
   23. Um circuito elétrico é composto de duas resistências R1 e R2 em paralelo, 
   e ambas em sequência de uma resistência R3. Faça um algoritmo para calcular a resistência equivalente desse circuito.


 */

    function eletrico(r1, r2, r3){
       
        const valorResistor = (r1 + r2 + r3) / 3
        //const quantidadeResistores = [ r1, r2, r3]
        /*let sum = 0;
        for (let i = 0; i < quantidadeResistores. length; i++) { 
            sum += quantidadeResistores[i]
        }*/
        const resistorTotal = valorResistor / 3;

        return [, valorResistor,  resistorTotal]
    }

    console.log(eletrico(15, 15, 15))
        
    
    </script>
