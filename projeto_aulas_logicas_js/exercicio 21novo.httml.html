    <script>
        /* 
   21. Faça um algoritmo para calcular a nota semestral de um aluno. 
   A nota semestral é obtida pela média aritmética entre a nota de 2 bimestres.
    Cada nota de bimestre é composta por 2 notas de provas.

 */

    function notaSemestral(nota1, nota2, nota3, nota4){
        const bimestre1 = (nota1 + nota2) / 2;
        const bimestre2 = (nota3 + nota4) / 2;
        const sementre = (bimestre1 + bimestre2) / 2;
        
        const totalSementre = (nota1 + nota2 + nota3 + nota4) / 4; //posso usar só essa?
        return [sementre, totalSementre];
    }

    console.log(notaSemestral(8, 9, 10, 8))
