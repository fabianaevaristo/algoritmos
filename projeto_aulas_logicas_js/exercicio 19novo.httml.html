<body>
    <script>
        /* 
   19. Faça um algoritmo que calcule e apresente o valor do volume de uma lata de óleo, dado seu raio e sua altura.
 */
        function cilindro( raio, altura){
            let pi = 3.14159;
            const area = Math.trunc(pi * raio ** 2 * altura)
            return area;
        }

        console.log(cilindro(5, 10))
        
    
    </script>
