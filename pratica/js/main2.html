    <script>
        const inverter = (diaNormal) => {
        let inverso = 0;

    while (diaNormal !== 0){
        const resto = diaNormal % 10;
        inverso = inverso * 10 + resto; //3 
        diaNormal = (diaNormal - resto) / 10; //2 
    }
    return inverso; 
}

const subtrair = (diaNormal, inverso) => {
    let diferenca = diaNormal - inverso;
    if (diferenca < 0) {
        return diferenca * -1;
    }
    return diferenca;
}

const dividir = (difereca, k) => {
    const resto = difereca % k;
    return resto == 0;
}

const diaBonito = (dias, k) => {
    let contador = 0;
    dias.forEach(dia => {
        const inverso = inverter(dia)
        const diferenca = subtrair(dia, inverso);
        const resto = dividir(diferenca, k);

        if(resto){
            contador++;  
        }
        
    });
    return contador;
}
