<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = prompt('digite um número')
        n1 = parseInt(n1);

        switch(n1){
            case 1: 
                alert('domingo');
                break;
            case 2:
                alert('segunda')
                break;
            case 3:
                alert('terça')
                break;
            case 4:
                alert('quarta')
                break;
            case 5:
                alert('quinta')
                break;
            case 6:
                alert('sexta')
                break;
            case 7:
                alert('sábado')
                break;
            default:
                alert('valor inválido');
     }
        
    </script>
</head>
